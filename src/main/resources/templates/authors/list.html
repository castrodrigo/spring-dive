<!DOCTYPE html>
  <head>
    <meta charset="utf-8" xmnls:th="http://www.thymeleaf.org">
    <title>Spring Dive</title>
  </head>
  <body>
    <h1>Authors List</h1>
    <table>
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
      <tr th:each="author: ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstName} + ' ' + ${author.lastName}"></td>
      </tr>
    </table>
  </body>
</html>
